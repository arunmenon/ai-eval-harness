# τ²-bench Benchmark Configuration
# Dual-control environments where both agent and user have tools

benchmark: tau2_bench

agent:
  provider: anthropic
  model_name: claude-3-sonnet-20240229
  api_key: ${ANTHROPIC_API_KEY}
  temperature: 0.0
  max_tokens: 4096

benchmark_config:
  # Domain selection (dual-control enabled)
  domain: paypal  # paypal or retail
  subset: paypal

  # Conversation limits
  max_turns: 40

  # User simulator configuration
  user_model: gpt-4o
  user_model_provider: openai

  # Evaluation
  num_trials: 1  # Increase for Pass@k computation

output_dir: ./results/tau2_bench
save_traces: true
